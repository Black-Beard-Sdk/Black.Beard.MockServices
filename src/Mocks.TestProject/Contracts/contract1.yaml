---
openapi: 3.0.0
info:
  description: contract1
  version: 1.0.0
  title: Test get
servers:
- url: https://beard.cool
  description: Main server
paths:
  "/api/v41/method1":
    post:
      tags:
      - ctr12
      summary: Contract 1
      description: Defines a contract.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              maxItems: 500
              items: 
               "$ref": "#/components/schemas/RequestItem"
      parameters:
      - name: compactErrors
        in: header
        description: Omit origin message in the validation error response
        schema:
          type: boolean
        required: false
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Response200"
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: apikey
  schemas:
    RequestItem:
      type: object
      required:
      - results
      properties:
        Data1:
          type: object
        results:
          type: array
          items:
            "$ref": "#/components/schemas/ResponseResults"
    Response200:
      type: object
      required:
      - results
      properties:
        Data1:
          type: object
        results:
          type: array
          items:
            "$ref": "#/components/schemas/ResponseResults"
    ResponseResults:
      title: ResponseResults
      type: object
      properties:
        code:
          type: string
          maxLength: 3
        message:
          type: string
    Date:
      type: string
      format: date
      example: '2008-02-13'
    DateTime:
      type: string
      description: UTC time
      format: date-time
      example: '2020-03-12T12:30:11Z'
    Qualif:
      type: string
      enum: [V1, V2, V3]
    Dimensions:
      title: Dimensions
      description: Measured 3D dimensions of the individual object
        in centimeters
      properties:
        length:
          type: integer
          maximum: 999
        width:
          type: integer
          maximum: 999
        height:
          type: integer
          maximum: 999
        qualif:
          "$ref": "#/components/schemas/Qualif"
    Weight:
      title: Weight
      properties:
        value:
          type: integer
          maximum: 99999999
        qualif:
          "$ref": "#/components/schemas/Qualif"
security:
- ApiKeyAuth: []
